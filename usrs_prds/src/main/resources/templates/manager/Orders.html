<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title></title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<div th:include="manager/admin_template.html::header"></div>

    <!-- Page Content -->
    <div class="container">


      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">
        hello  <small>Shopping</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/manager}">Home</a></li>
        <li class="breadcrumb-item active">Orders</li>
      </ol>


      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
           <div class="col-lg-12">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">numero commande</th>
                  <th scope="col">Date</th>
                  <th scope="col">Value</th>
                  <th scope="col">Users</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="order:${orders}">
                  <td th:text="${order.numberOrder}"></td>
                  <td th:text="${#dates.format(order.dateCreation, 'dd/MM/yyyy')}"></td>
                  <td th:text="${order.total}"></td>
                  <td th:text="${order.userOrder.name}"></td>
                  <td><a th:href="@{/manager/detail/{id} (id=${order.id})}" class="btn btn-success">Details</a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!--<div th:include="manager/admin_template.html::footer"></div>-->



  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>


</body>

</html>
