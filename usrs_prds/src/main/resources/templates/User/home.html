<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Spring eCommerce</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{css/heroic-features.css}" rel="stylesheet">

</head>

<body>


 <div th:include="User/user_template.html::header" th:if="${sesion==null}"></div>
  <div th:include="User/user_template.html::headerUser" th:unless="${sesion==null}"></div>

    <
    <div class="container">


      <header class="jumbotron my-4">
        <h1 class="display-3">Wellcome</h1>
        <p class="lead">Your App7</p>
      </header>


      <div class="row text-center">

        <div class="col-lg-3 col-md-6 mb-4" th:each="product:${products}">
          <div class="card h-100">
            <img class="card-img-top" th:src="@{/images/{img}(img=${product.image})}" alt="">
            <div class="card-body">
              <p class="card-text" th:text="${product.nameProduct}"></p>
            </div>
            <div class="card-footer">
              <a th:href="@{/productohome/{id} (id=${product.id})}" class="btn btn-success">Products</a>
            </div>
          </div>
        </div>

      </div>

    </div>



  <div th:include="User/user_template.html::footer"></div>


  <script th:src="@{vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  </body>

  </html>
