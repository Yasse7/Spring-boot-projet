<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Hello</title>



    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">


    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">wellcome te our App</a>


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>



<div class="container">

    <div class="card mb-3">
        <div class="row no-gutters">
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <div class="card-body">
                    <h2>Register</h2>

                </div>
            </div>
        </div>
    </div>
    <form th:action="@{/user/save}" method="post">

        <div class="form-group">
            <label for="nombre">Name:</label> <input type="text"
                                                        class="form-control" id="nombre" name="name" required
                                                        placeholder="your name" autocomplete="off">
        </div>

        <div class="form-group">
            <label for="email">Email:</label> <input type="email"
                                                     class="form-control" id="email" name="mail" required
                                                     placeholder="mail" autocomplete="off">
        </div>

        <div class="form-group">
            <label for="direccion">Address:</label> <input type="text"
                                                             class="form-control" id="direccion" name="address" required
                                                             placeholder="Adresse" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="telefono">Tele:</label> <input type="number"
                                                             class="form-control" id="telefono" name="phone" required
                                                             placeholder="+212" autocomplete="off">
        </div>


        <div class="form-group">
            <label for="password">Password:</label> <input type="password"
                                                            class="form-control" id="password" name="password" required
                                                            placeholder="Password" autocomplete="off">
        </div>
        <div class="col-sm-2">
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>

</div>




<div th:include="User/user_template.html::footer"></div>


<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
